<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
        <svg version="1.1" id="Livello_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 200 200" height="25" width="25" enable-background="new 0 0 200 200"
            xml:space="preserve">
            <g>
                <g transform="translate(3.75 3.75)">
                    <path fill="#FFFFFF" d="M148.882,43.618l-47.368-5.263l-57.895,5.263L38.355,96.25l5.263,52.632l52.632,6.579l52.632-6.579
                l5.263-53.947L148.882,43.618z" />
                    <text [attr.x]="xCoOrdinate" [attr.y]="'125'" fill="#1b73e8" font-size="75">{{ todayDate }}</text>
                    <path fill="#EA4335"
                        d="M148.882,196.25l47.368-47.368l-23.684-10.526l-23.684,10.526l-10.526,23.684L148.882,196.25z" />
                    <path fill="#34A853" d="M33.092,172.566l10.526,23.684h105.263v-47.368H43.618L33.092,172.566z" />
                    <path fill="#4285F4" d="M12.039-3.75C3.316-3.75-3.75,3.316-3.75,12.039v136.842l23.684,10.526l23.684-10.526V43.618h105.263
                l10.526-23.684L148.882-3.75H12.039z" />
                    <path fill="#188038"
                        d="M-3.75,148.882v31.579c0,8.724,7.066,15.789,15.789,15.789h31.579v-47.368H-3.75z" />
                    <path fill="#FBBC04" d="M148.882,43.618v105.263h47.368V43.618l-23.684-10.526L148.882,43.618z" />
                    <path fill="#1967D2"
                        d="M196.25,43.618V12.039c0-8.724-7.066-15.789-15.789-15.789h-31.579v47.368H196.25z" />
                </g>
            </g>
        </svg>
    </span>
    <span class="toolbar-title">Calendar</span>
    <button mat-button class="today-btn">Today</button>
    <button mat-icon-button (click)="previousDay()"><mat-icon>chevron_left</mat-icon></button>
    <button mat-icon-button (click)="nextDay()"><mat-icon>chevron_right</mat-icon></button>
    <span class="current-date">{{currentDate | date: 'MMMM d, y'}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button><mat-icon>search</mat-icon></button>
    <button mat-icon-button><mat-icon>help</mat-icon></button>
    <button mat-icon-button><mat-icon>settings</mat-icon></button>
    <button mat-button class="menu-dropdown" [matMenuTriggerFor]="menu">
        <span class="menu-btn">{{selectedOption}}
            <mat-icon>arrow_drop_down</mat-icon>
        </span>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let option of viewOptions">{{option}}</button>
    </mat-menu>
</mat-toolbar>
